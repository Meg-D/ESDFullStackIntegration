<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course ðŸš€</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="width: 60vw">
      <!-- heading -->
      <div class="row my-4">
        <img src="./images/heading.png" class="img-fluid" alt="..." />
      </div>
      <!-- Name -->
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          id="name"
        />
      </div>

      <!-- Prof -->
      <div class="input-group mb-3">
        <span class="input-group-text">Professor Name</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          id="professor"
        />
      </div>

      <!-- Specialization -->
      <select
        class="form-select"
        aria-label="Default select example"
        id="specialization"
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <!-- Credit and term -->
      <div class="row mt-4">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Credit</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              id="credit"
            />
          </div>
        </div>

        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Term</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              id="term"
            />
          </div>
        </div>
      </div>

      <!-- No of students -->
      <!-- Prof -->
      <div class="input-group mb-3">
        <span class="input-group-text">Number of Students</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          id="no_of_students"
        />
      </div>

      <button class="btn btn-success mx-auto" onclick="submitFunction()">
        Submit
      </button>
      <a href="./courses.html" class="btn btn-primary">All courses</a>
    </div>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./main.js"></script>
  </body>
</html>
